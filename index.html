<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --primary: #E53935;
            --secondary: #D32F2F;
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #2c3e50;
            --highlight: #FFF9C4;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--card);
        }
        .header {
            background: var(--primary);
            color: white;
            padding: 8px 10px;
            font-size: 15px;
            text-align: center;
            position: relative;
        }
        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 13px;
        }
        .match-info {
            background: var(--secondary);
            padding: 6px 10px;
            color: white;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }
        .input-section {
            padding: 8px 10px;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 8px;
        }
        .input-group label {
            font-size: 13px;
            display: block;
            margin-bottom: 3px;
        }
        .custom-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: #f9f9f9;
        }
        details {
            margin-bottom: 6px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        summary {
            padding: 6px 8px;
            background: #f5f5f5;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary::after {
            content: "▼";
            font-size: 10px;
            transition: transform 0.2s;
        }
        details[open] summary::after {
            transform: rotate(180deg);
        }
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            padding: 6px;
        }
        .market-card {
            padding: 6px;
            border: 1px solid #eee;
            border-radius: 5px;
            font-size: 12px;
        }
        .market-name {
            text-align: center;
            margin-bottom: 5px;
            color: #666;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin: 6px 0;
        }
        .btn {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            background: var(--primary);
            color: white;
        }
        .btn-secondary {
            background: #757575;
        }
        .results {
            margin-top: 6px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        .result-item {
            margin-bottom: 5px;
        }
        .keyboard {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            padding: 6px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        .key {
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .key-enter {
            background: var(--primary);
            color: white;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Анализатор ставок
            <button class="clear-btn" id="clear-btn">Сброс</button>
        </div>
        
        <div class="match-info">
            <span>Игрок 1</span>
            <span>Игрок 2</span>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label>Коэф. П1:</label>
                <input type="text" class="custom-input" id="odds-p1" placeholder="1.85" inputmode="none">
            </div>
            <div class="input-group">
                <label>Коэф. П2:</label>
                <input type="text" class="custom-input" id="odds-p2" placeholder="2.05" inputmode="none">
            </div>
            
            <details>
                <summary>Основные тоталы (3)</summary>
                <div class="markets-grid">
                    <div class="market-card">
                        <div class="market-name">Тотал 17.5</div>
                        <input type="text" class="custom-input" id="total-over-17.5" placeholder="1.80" inputmode="none">
                        <input type="text" class="custom-input" id="total-under-17.5" placeholder="2.00" inputmode="none">
                    </div>
                    <div class="market-card">
                        <div class="market-name">Тотал 18.5</div>
                        <input type="text" class="custom-input" id="total-over-18.5" placeholder="1.90" inputmode="none">
                        <input type="text" class="custom-input" id="total-under-18.5" placeholder="1.90" inputmode="none">
                    </div>
                    <div class="market-card">
                        <div class="market-name">Тотал 19.5</div>
                        <input type="text" class="custom-input" id="total-over-19.5" placeholder="2.10" inputmode="none">
                        <input type="text" class="custom-input" id="total-under-19.5" placeholder="1.75" inputmode="none">
                    </div>
                </div>
            </details>
            
            <details>
                <summary>Доп. тоталы (2)</summary>
                <div class="markets-grid">
                    <div class="market-card">
                        <div class="market-name">Тотал 20.5</div>
                        <input type="text" class="custom-input" id="total-over-20.5" placeholder="2.30" inputmode="none">
                        <input type="text" class="custom-input" id="total-under-20.5" placeholder="1.65" inputmode="none">
                    </div>
                    <div class="market-card">
                        <div class="market-name">Тотал 21.5</div>
                        <input type="text" class="custom-input" id="total-over-21.5" placeholder="2.50" inputmode="none">
                        <input type="text" class="custom-input" id="total-under-21.5" placeholder="1.55" inputmode="none">
                    </div>
                </div>
            </details>
            
            <details>
                <summary>Форы (2)</summary>
                <div class="markets-grid">
                    <div class="market-card">
                        <div class="market-name">Фора П1 -1.5</div>
                        <input type="text" class="custom-input" id="handicap-p1" placeholder="2.25" inputmode="none">
                    </div>
                    <div class="market-card">
                        <div class="market-name">Фора П2 +1.5</div>
                        <input type="text" class="custom-input" id="handicap-p2" placeholder="1.65" inputmode="none">
                    </div>
                </div>
            </details>
            
            <div class="btn-group">
                <button class="btn" id="calculate-btn">Анализ</button>
                <button class="btn btn-secondary" id="reset-btn">Очистить</button>
            </div>
            
            <div class="results" id="results">
                <div class="result-item">Маржа: <span id="margin-value">-</span></div>
                <div class="result-item">Лучший коэф (>2.0): <span id="best-odd">-</span></div>
                <div class="result-item">Рекомендация: <span id="recommendation">-</span></div>
            </div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">⌫</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">.</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key-enter">Готово</div>
        </div>
    </div>

    <script>
        // Защита от масштабирования
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });

        // Управление вводом
        const inputs = document.querySelectorAll('.custom-input');
        let activeInput = null;
        
        inputs.forEach(input => {
            input.addEventListener('focus', function(e) {
                e.preventDefault();
                this.blur();
                if (activeInput) activeInput.classList.remove('active');
                activeInput = this;
                this.classList.add('active');
                document.getElementById('keyboard').style.display = 'grid';
            });
        });

        // Кастомная клавиатура
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                if (!activeInput) return;
                const action = key.textContent;
                
                if (action === '⌫') {
                    activeInput.value = activeInput.value.slice(0, -1);
                } else if (action === 'Готово') {
                    activeInput.classList.remove('active');
                    activeInput = null;
                    document.getElementById('keyboard').style.display = 'none';
                } else {
                    activeInput.value += action;
                }
            });
        });

        // Анализ ставок
        document.getElementById('calculate-btn').addEventListener('click', function() {
            // Основные коэффициенты
            const oddsP1 = parseFloat(document.getElementById('odds-p1').value) || 0;
            const oddsP2 = parseFloat(document.getElementById('odds-p2').value) || 0;
            
            if (!oddsP1 || !oddsP2) {
                alert("Введите коэффициенты П1 и П2");
                return;
            }

            // Сбор всех коэффициентов
            const allMarkets = [
                {name: "П1", value: oddsP1},
                {name: "П2", value: oddsP2},
                {name: "Тотал >17.5", value: parseFloat(document.getElementById('total-over-17.5').value) || 0},
                {name: "Тотал <17.5", value: parseFloat(document.getElementById('total-under-17.5').value) || 0},
                {name: "Тотал >18.5", value: parseFloat(document.getElementById('total-over-18.5').value) || 0},
                {name: "Тотал <18.5", value: parseFloat(document.getElementById('total-under-18.5').value) || 0},
                {name: "Тотал >19.5", value: parseFloat(document.getElementById('total-over-19.5').value) || 0},
                {name: "Тотал <19.5", value: parseFloat(document.getElementById('total-under-19.5').value) || 0},
                {name: "Тотал >20.5", value: parseFloat(document.getElementById('total-over-20.5').value) || 0},
                {name: "Тотал <20.5", value: parseFloat(document.getElementById('total-under-20.5').value) || 0},
                {name: "Фора П1 -1.5", value: parseFloat(document.getElementById('handicap-p1').value) || 0},
                {name: "Фора П2 +1.5", value: parseFloat(document.getElementById('handicap-p2').value) || 0}
            ];

            // 1. Расчет маржи для П1/П2
            const margin = ((1/oddsP1 + 1/oddsP2 - 1) * 100).toFixed(1);
            
            // 2. Поиск лучшего коэффициента (>2.0)
            const highOdds = allMarkets.filter(m => m.value >= 2.0);
            const bestOdd = highOdds.reduce((max, curr) => 
                curr.value > max.value ? curr : max, {value: 0});

            // 3. Обновление результатов
            document.getElementById('margin-value').textContent = margin + '%';
            document.getElementById('best-odd').textContent = 
                bestOdd.value ? `${bestOdd.name} @ ${bestOdd.value.toFixed(2)}` : 'Нет >2.0';
            document.getElementById('recommendation').textContent = 
                bestOdd.value ? `Ставка на ${bestOdd.name}` : 'Нет value-ставок';
            
            document.getElementById('results').style.display = 'block';
        });

        // Кнопки сброса
        document.getElementById('clear-btn').addEventListener('click', () => location.reload());
        document.getElementById('reset-btn').addEventListener('click', function() {
            inputs.forEach(input => input.value = '');
            document.getElementById('results').style.display = 'none';
        });
    </script>
</body>
</html>
